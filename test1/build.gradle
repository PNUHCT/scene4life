plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.11'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven{ // repository 등록
		url "https://maven.scijava.org/content/repositories/public/"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation 'org.dcm4che:dcm4che-core:5.31.1'
	implementation 'org.dcm4che.tool:dcm4che-tool-common:5.30.0'
	implementation 'org.dcm4che.tool:dcm4che-tool-dcm2json:5.30.0'
	implementation 'org.dcm4che.tool:dcm4che-tool-storescu:5.30.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
